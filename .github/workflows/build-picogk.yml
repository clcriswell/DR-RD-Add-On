name: Build PicoGK DLL
on: workflow_dispatch        # run manually
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PicoGK source
        uses: actions/checkout@v4
        with:
          repository: leap71/PicoGK          # clone upstream repo
          path: PicoGK

      - name: Install .NET 9 preview
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.100-preview.*'
          include-prerelease: true

      - name: Publish library
        run: dotnet publish PicoGK/PicoGK.csproj -c Release -o PicoGK/out

      - name: Upload PicoGK.dll
        uses: actions/upload-artifact@v4
        with:
          name: PicoGK-dll
          path: PicoGK/out/PicoGK.dll

