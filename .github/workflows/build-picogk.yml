name: Build PicoGK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest     # <-- use Linux

    steps:
      - name: Checkout PicoGK source
        uses: actions/checkout@v3
        with:
          repository: leap71/PicoGK
          path: PicoGK

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Publish PicoGK
        # point directly at the .csproj
        run: dotnet publish PicoGK/src/PicoGK/PicoGK.csproj -c Release -o PicoGK/src/PicoGK/out

      - name: Upload PicoGK.dll
        uses: actions/upload-artifact@v4
        with:
          name: PicoGK-dll
          path: PicoGK/src/PicoGK/out/PicoGK.dll
